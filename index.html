<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3k</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="bg">
		<div class="main-wrapper cf">
			<header class="cf">
				<ul>
					<li class="logo">Pioneer</li>
					<li class="prod-name">Se - mx7 - m</li>
					<li class="date-wrapper">
						<div class="date">
						<p>2015</p>
						<p>24 october</p>
						</div>
					</li>
					<li class="links">
						<div><a href="#"><img src="images/tweeter.png" height="14" width="18" alt=""></a></div>
						<div><a href="#"><img src="images/facebook.png" height="16" width="7" alt=""></a></div>
					</li>
				</ul>
			</header>
			<div class="content-wrapper cf">
				<aside>
					<nav class="cf">
						<ul id="nav-list">
							<li><a href="#" class="active">Home</a></li>
							<li><a href="#">Shop</a></li>
							<li><a href="#">Blog</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</nav>

					<div class="user-data">
						<h3 class="payment ">Card</h3>
						<p>Items(<span class="count">0</span>)</p>
					</div>
				</aside>
				<div class="product">
					<figure id="img1">
						<img src="images/img_red_1.png" alt="">
						<figcaption>
							<div class="price">$199</div>
							<p><a href="#">add to card</a></p>
						</figcaption>
					</figure>
					<div class="beetw-fig"><p>Featuring the</p></div>
					<figure id="img2">
						<img src="images/img_red_2.png" alt="">	
					</figure>
					<div class="product-caption">Advanced bas level control</div>
				</div>
					<div class="colors-change">
						<ul id="color-list">
							<li id="orange" class="active-type-2">Orange</li>
							<li id="dark-blue">Dark blue</li>
						</ul>
					</div>
			</div>
			<footer class="cf">
				<div class="copyright">
					<p>&copy; Pioneer. 2015.</p>
					<p>All rights reserved</p>
				</div>
				<div class="languige cf">
					<ul id="languige-list">
						<li><a href="#" class="active-type-3">En</a></li>
						<li><a href="#">Ru</a></li>
					</ul>
				</div> 
			</footer>
		</div>
		<div id="preload" class="preload-wrapper">
			<div class="preloader">
				<span>Loading...</span>
			
					<div class="note-1"></div>
					<div class="note-2"></div>
					<div class="note-3"></div>
					<div class="note-4"></div>
				
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/mian.js"></script>
</body>
</html>
